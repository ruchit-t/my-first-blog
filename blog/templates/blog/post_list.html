{% load static %}
<html>
    <head>
        <title>The Ultimate Quotes</title>
{#        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class = "heading">
            <h1>The Ultimate Quotes</h1>
        </div>
    {% for post in posts %}
        <div class= "tits">
            <h2><a href="">{{ post.title }}</a></h2>
        </div>
        <div class="cont">
            <h2>published: {{ post.created_date }}</h2>
            <p><em>{{ post.content | linebreaksbr }}</em></p>
        </div>
    {% endfor %}
    </body>
</html>
